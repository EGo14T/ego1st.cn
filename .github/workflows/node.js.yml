name: Deploy to GitHub Pages

on:
  push:
    branches: [dev]

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn
      - name: Build website
        working-directory: /
        run: |
          echo $(ls)
          yarn install --frozen-lockfile
          yarn build